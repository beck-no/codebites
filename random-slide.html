<!DOCTYPE html>
<html>
 
   <body>
   <script type = "text/Javascript">
   //$('NextButton').hide();

   //hide next/prev button Qualtrics command

   //this code is very limited, it has one express purpose and may be expanded on, but ultimately serves one function- 
   //to display a randomized slideshow of images on one webpage

   var indexValue = 0;
   var imgArr = Array.from(document.querySelectorAll("img")); //places all images in an array


      function slideShow(){ //typical javascript slideshow
        setTimeout(slideShow, 2000); //timeout of 2sec
        var x;
        
         for(x = 0; x < imgArr.length; x++){
            imgArr[x].style.display = "none"; //does not display img
         }

         indexValue++;

         if(indexValue >  imgArr.length){
            indexValue = 1
         }

         imgArr[indexValue -1].style.display = "block"; //displays img 
      }

      function shuffleArray(array) { //randomizes img array with page loading (for implementation in Qualtrics), not many other applications
         for (var i = array.length - 1; i > 0; i--) { //initializes index i to array length & begins loop, counting down
            var j = Math.floor(Math.random() * (i + 1)); //j var to 
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
         }
      }

      shuffleArray(imgArr);//passes imgArr to the shuffler
      slideShow(); 

      </script>
   </body>
</html>
